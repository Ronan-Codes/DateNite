<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma-carousel@4.0.3/dist/css/bulma-carousel.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=IM+Fell+Great+Primer&family=Share:ital,wght@1,700&display=swa&family=Lobster&family=Lobster+Two&family=Lora:ital,wght@1,500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/styles.css">
  <title>DateNite</title>
</head>
<body>
  <div class="bgContainer">
    <div class="block">
      <header id="" class="has-text-centered">
        <h1 id="title" class="title is-1 has-text-light">DateNite</h1>
      </header>
    </div>

    <div class="block columns is-centered">
      <main id="" class="form-container column is-10-mobile is-half">
        <div id="form" class="has-text-centered">
          <!-- Dinner Form -->
          <h2 class="subtitle is-5-mobile is-4 has-text-light">What's for Dinner?</h2>
          <div class="columns is-centered">
            <div class="column is-4">
              <input id="main-ingredient" name="main-ingredient" class="input is-warning" type="text" placeholder="Enter a main ingredient">
            </div>
          </div>

          <!-- Drink Form -->
          <h2 class="subtitle is-5-mobile is-4 has-text-light">Would you like your beverage to include alcohol?</h2>
          <div class="columns is-centered">
            <div class="column is-4">
              <form class="control" name="alcoholicForm">
                <label class="radio has-text-light">
                  <input type="radio" name="alcoholic" value="1">
                  Yes
                </label>
                <label class="radio has-text-light">
                  <input type="radio" name="alcoholic" value="0" checked>
                  No
                </label>
              </form>
                <!-- <label class="container">Yes
                  <input type="checkbox" id="alcoholic" checked="checked">
                  <span class="checkmark"></span>
                </label>

                <label class="container">No
                  <input type="checkbox" id="non-alcoholic">
                  <span class="checkmark"></span>
                </label> -->

            </div>
          </div>

          <div class="buttons columns is-centered mt-2">
            <button id="btn-submit" class="button is-warning is-rounded" type="submit">Submit</button>
          </div>

        </div>
      </main>
    </div>
  </div>

  <div id="recommendations-modal" class="modal is-active">
    <div class="modal-background"></div>
    <div class="modal-content">
      <!-- <header class="modal-card-head">
        <p class="modal-card-title">Food & Drink Recommendation</p>
        <button class="delete" aria-label="close"></button>
      </header> -->
      <p class="image is-4by4"></p>
        <h3 class="subtitle is-4 has-text-centered mt-5 has-text-light modal-subtitle">Food Recommendations</h2>
        <section class="section pt-1">
          <div class="container">
            <!-- Start Carousel -->
            <div id="carousel-demo" class="carousel">
              <div class="item-1 meal-container">
                <a id="link1" href="">
                  <img class="meal-pic" data-pic="1" src="">
                  <h4 id="mealName1" class="subtitle is-5 has-text-centered has-text-light"></h4>
                </a>
              </div>
              <div class="item-2 meal-container">
                <a id="link2" href="">
                  <img class="meal-pic" data-pic="2" src="">
                  <h4 id="mealName2" class="subtitle is-5 has-text-centered has-text-light"></h4>
                </a>
              </div>
              <div class="item-3 meal-container">
                <a id="link3" href="">
                  <img class="meal-pic" data-pic="3" src="">
                  <h4 id="mealName3" class="subtitle is-5 has-text-centered has-text-light"></h4>
                </a>
              </div>
              <div class="item-4 meal-container">
                <a id="link4" href="">
                  <img class="meal-pic" data-pic="4" src="">
                  <h4 id="mealName4" class="subtitle is-5 has-text-centered has-text-light"></h4>
                </a>
              </div>
              <div class="item-5 meal-container">
                <a id="link5" href="">
                  <img class="meal-pic" data-pic="5" src="">
                  <h4 id="mealName5" class="subtitle is-5 has-text-centered has-text-light"></h4>
                </a>
              </div>
            </div>
            <!-- End Carousel -->
          </div>
        </section>

      </p>


      <!-- <footer class="modal-card-foot">
        <button class="button is-success">Save changes</button>
        <button class="button">Cancel</button>
      </footer> -->
    </div>
  </div>


  <!-- JQuery UI in case we need -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui-touch-punch/0.2.3/jquery.ui.touch-punch.min.js"></script>

  <!-- bulma carousel -->
  <script src="https://cdn.jsdelivr.net/npm/bulma-carousel@4.0.3/dist/js/bulma-carousel.min.js"></script>
	<script>
		bulmaCarousel.attach('#carousel-demo', {
			slidesToScroll: 1,
			slidesToShow: 4
		});
  </script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./assets/js/script.js"></script>
</body>
</html>
