<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma-carousel@4.0.3/dist/css/bulma-carousel.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=IM+Fell+Great+Primer&family=Share:ital,wght@1,700&display=swa&family=Lobster&family=Lobster+Two&family=Lora:ital,wght@1,500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../css/styles.css">
  <title>DateNite Details</title>
</head>
<body>
  <div class="bgContainer">

      <div class="columns">
        <header class="column is-12 has-text-centered">
            <h1 id="title" class="title is-1 has-text-light details-title-style pt-4 details-title">DateNite</h1>
        </header>
      </div>

      <div id="details-main-container" class="columns is-justify-content-space-around">
        <!--Meal Column-->
        <div id="details-columns" class="column is-5 has-text-light mb-2">
          <div class="is-inline-flex">
            <div class="thumbnail-container" id="meal-img"></div>
            <div class="details-title-container">
              <h3 id="meal-title" class="details-subtitle subtitle is-3 has-text-light is-size-5-mobile"></h3>
            </div>
          </div>

          <div id="" class="meal-content">
            <h3 id="meal-title" class="details-subtitle subtitle is-3 has-text-light"></h3>
            <h3 id="meal-ingredient-list" class="subtitle is-4 has-text-light mb-1 is-size-5-mobile">Here's What You'll Need:</h3>
            <ul id="meal-ingredients" class="is-size-6-mobile"></ul>
            <p>
              <h3 class="subtitle is-4 has-text-light mt-5 mb-1 is-size-5-mobile">Preparing the meal:</h3>
            </p>
            <div id="meal-instructions"></div>
            <!--Embedded Video-->
            <h3 class="subtitle is-4 has-text-light mt-5 mb-1 is-size-5-mobile">Video Tutorial:</h3>
            <iframe id="meal-video" width="420"  src=""></iframe>
          </div>
        </div>

        <!--Coctail Column-->
        <div id="details-columns" class="column is-5 has-text-light">
          <div class="is-inline-flex">
            <div class="thumbnail-container" id="cocktail-img"></div>
            <div class="details-title-container">
              <h3 id="cocktail-title" class="details-subtitle subtitle is-3 has-text-light is-size-5-mobile has-text-centered"></h3>
            </div>
          </div>

          <div id="" class="meal-content">
            <h3 id="cocktail-ingredient-list" class="subtitle is-4 has-text-light mb-1 is-size-5-mobile">Here's What You'll Need:</h3>
            <ul id="cocktail-ingredients" class="is-size-6-mobile"></ul>
            <p>
              <h3 class="subtitle is-4 has-text-light mt-5 mb-1 is-size-5-mobile">Putting It All Together:</h3>
            </p>
            <div id="cocktail-instructions"></div>
          </div>
        </div>

      </div>
    <!-- </div> -->
  </div>

  <!-- JQuery UI in case we need -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui-touch-punch/0.2.3/jquery.ui.touch-punch.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="../js/detail.js"></script>
</body>
</html>
